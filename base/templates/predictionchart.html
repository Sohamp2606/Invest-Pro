{% extends 'base.html' %}

{% block title %}
  Predicted chart
{% endblock %}

 {% block content %}
  <div class="header-bar">
    <a href="{% url 'searchticker' %}">&#8592;BACK</a>
  </div>
  
  <div class="mycard2">
    <h1> {{ticker}} Prediction chart</h1>
    {{ chart|safe }}

    <button class="button" type="submit"  onclick="LoadURL()"  style="margin-top:10px";>Predict Next Day Price</button>
  </div>

  <script type="text/javascript">
    function LoadURL() {
      var ticker = "{{ticker}}";
      var server = window.location.origin;
      var path = "/prediction/" + ticker + "/nextday";
      var url = server + path;
      window.location.href = url;
    }
  </script>

  
 {% endblock %}
