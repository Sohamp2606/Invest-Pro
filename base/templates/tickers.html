
    {% extends 'base.html' %}

    {% block title %}
      Tikers list
    {% endblock %}
    
     {% block content %}
      <div class="mycard">
        <h1> TIKERS LIST </h1>

        <ul>
          {% for x in tikers %}
            <li onclick="window.location = '{{x.sysmbol}}'">{{ x.sysmbol }}: {{ x.name }}</li>
          {% endfor %}
        </ul>
      </div>
    
     {% endblock   %}
